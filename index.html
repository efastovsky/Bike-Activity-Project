<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="map.css">
  <script src="map.js" type="module"></script>
  <title>Bike Activity</title>
</head>
<body>
  
  <header>
    <h1>🚴🏼‍♀️ Bike Activity</h1>
    <div class="time-filter">
      <label for="time-slider">Filter by time:</label>
      <input id="time-slider" type="range" min="-1" max="1440" value="-1">
      <time id="selected-time"></time>
      <em id="any-time">(any time)</em>
    </div>
  </header>

  <div id="map">
    <svg></svg>
  </div>

  <!-- 🚴‍♂️ Traffic Flow Legend -->
<div class="legend">
    <div class="legend-item" style="--departure-ratio: 1"><span></span> More departures</div>
    <div class="legend-item" style="--departure-ratio: 0.5"><span></span> Balanced</div>
    <div class="legend-item" style="--departure-ratio: 0"><span></span> More arrivals</div>
  </div>

</body>
</html>
